    <script type="text/javascript">

        // Fonction de déchiffrement
        function dechiffre(pass_enc) {
            // Mot de passe chiffré initial
            var pass = "98,105,101,110,106,111,117,101";

            // Tableaux représentant le mot de passe chiffré et son encodage
            var tab = pass_enc.split(',');
            var tab2 = pass.split(',');

            // Variables utilisées dans les boucles
            var i, j, k, l = 0, m, n, o, p = "";

            // Initialisation de la première boucle
            i = 0;
            j = tab.length;
            k = j + (l) + (n = 0);
            n = tab2.length;

            // Première boucle - Déchiffrement des premiers caractères
            for (i = (o = 0); i < (k = j = n); i++) {
                o = tab[i - l];
                p += String.fromCharCode((o = tab2[i]));
                if (i == 5) break; // Sortir de la boucle après avoir déchiffré les premiers caractères
            }

            // Initialisation de la deuxième boucle
            for (i = (o = 0); i < (k = j = n); i++) {
                o = tab[i - l];
                // Deuxième boucle - Déchiffrement des caractères restants
                if (i > 5 && i < k - 1)
                    p += String.fromCharCode((o = tab2[i]));
            }

            // Ajout du dernier caractère déchiffré
            p += String.fromCharCode(tab2[7]);

            // Assignation du résultat à la variable pass
            pass = p;

            // Retourner le mot de passe déchiffré
            return pass;
        }

        // Mot de passe chiffré en dur
        var motDePasseChiffre = "62,69,65,78,74,79,85,69";

        var motDePasseDechiffre = dechiffre("\x62\x69\x65\x6E\x6A\x6F\x75\x65");

        var h = window.prompt('Entrez le mot de passe / Enter password');
        
        // Vérification du mot de passe saisi avec le mot de passe déchiffré
