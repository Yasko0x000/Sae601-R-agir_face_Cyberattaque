<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Web Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .flag {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 20px;
            display: inline-block;
        }
        .search-bar {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue </h1>
    <p>Il faut trouver le flag en entrant la bonne valeur !</p>
    <!-- Barre de recherche -->
    <div class="search-bar">
        <form onsubmit="return checkFlag()">
            <label for="flagInput">Enter the flag:</label>
            <input type="text" id="flagInput" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- Le flag est caché ici -->
    <!--    378ee28735c459baf836b82de37b4a89 -->

<script>
    // Début de la fonction JavaScript nommée checkFlag
    function checkFlag() {
        // Récupérer la valeur entrée par l'utilisateur dans l'élément avec l'ID 'flagInput'
        var userFlag = document.getElementById('flagInput').value;

        // Définir la valeur correcte du drapeau (flag)
        var actualFlag = 'SimpleFlag';

        // Vérifier si la valeur entrée par l'utilisateur correspond à la valeur correcte du drapeau
        if (userFlag === actualFlag) {
            // Afficher une alerte de réussite si le drapeau est correct
            alert('Bravo! Tu as trouvé le flag.');
        } else {
            // Afficher une alerte d'échec si le drapeau est incorrect
            alert(' Incorrect flag.');
        }

        // Empêcher la soumission normale du formulaire en retournant false
        return false;
    }
    // Fin de la fonction JavaScript checkFlag
</script>
</body>
</html>
