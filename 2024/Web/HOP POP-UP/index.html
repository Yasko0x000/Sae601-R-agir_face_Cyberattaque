<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Déclaration du type de document et de la langue du document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page -->
    <title>Hop POP-UP</title>
    <!-- Liaison vers une feuille de style externe pour le stylage -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Titre principal de la page -->
    <h1>Hop POP-UP</h1>

    <!-- Formulaire pour la saisie de l'utilisateur avec des attributs action, method et id -->
    <form action="" method="POST" id="myForm">
        <div>
            <!-- Champ pour le nom avec un label -->
            Nom:<br/>
            <input type="text" name="titre" id="titre" value="" />
        </div><br/>
        <div>
            <!-- Champ pour le commentaire avec un label -->
            Commentaire:<br/>
            <textarea name="message" id="message" rows="3" cols="50"></textarea>
        </div>
        <div>
            <!-- Bouton de soumission du formulaire -->
            <input type="submit" value="Envoyé" />
        </div>
    </form><br/><br/>

    <!-- Zone d'affichage des données saisies -->
    <div id="display-data">
        <p><strong>Votre Nom:</strong> <span id="display-nom"></span></p>
        <p><strong>Votre Commentaire:</strong> <span id="display-commentaire"></span></p>
    </div>

    <!-- Inclusion du fichier JavaScript pour le comportement dynamique -->
    <script src="script.js"></script>
</body>
</html>
